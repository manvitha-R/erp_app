
<div class="container mt-5">



   

    <div class="row">
    <div class="col-md-11" >
     
 
          <div class="card ">
 
             <div class="card-header">
              
                <h2 class="text-center"> -- CUSTOMER LIST --</h2>
                <h4>
                   <a href="add-customer" class="btn btn-primary float-end">Add Customer</a>&nbsp;
                 </h4>
                 <br>
 
                 <input type="text"  class="form-control" placeholder="search" [(ngModel)]="searchText">
             </div>
             
 
             <div class="card-body">
            
 
                <form action="code1.php" method="POST">
                    
 
                   <table class="table table-bordered table-striped">
 
                      <thead class="text-center">
                         <tr>
                       
 
                            <th>Customer Name</th>
                            <th>GST Number</th>
                            <th>Customer Phone</th>
                            <th>Customer Email</th>
                         
                           <th>Customer City</th>
                           <th>Customer Country</th>
                           <th>Action</th>
                         </tr>
                      </thead>
                      <tbody>
                         
                        <tr>
                           <tr *ngFor="let cust of customer | search: searchText" class="text-center">
                               <td>{{cust.cust_name}}</td>
                               <td>{{cust.gst_num}}</td>
                               <td>{{cust.cust_phn}}</td>
                               <td>{{cust.country}}</td>
                               <td>{{cust.city}}</td>
                             
                               <td>{{cust.cust_email}}</td>
            
                              
                               <td>
                                 <a href="edit-customer/{{cust._id}}">
                                   <mat-icon>edit</mat-icon></a> &nbsp;
                 
  
                                     <a (click)=" softRoles(cust)">
                                      <mat-icon>delete</mat-icon></a>
                                 </td>
                           </tr>

 
                       
 
                         
 
                      </tbody>
 
                   </table>
                </form>
 
 
             </div>
          </div>
       </div>
    </div>
 </div>
