
<div class="container mt-5">




    <div class="row">
    <div class="col-md-11" >
     
 
          <div class="card ">
 
             <div class="card-header">
              
                <h2 class="text-center"> -- SUPPLIER LIST --</h2>
                <h4>
                   <a href="add-supplier" class="btn btn-primary float-end">Add Supplier</a>&nbsp;
                 </h4>
                 <br>
                 <input type="text"  class="form-control" placeholder="search" [(ngModel)]="searchText">
              
             </div>
             
 
             <div class="card-body">
            
 
                <form action="code1.php" method="POST">
                    
 
                   <table class="table table-bordered table-striped">
 
                      <thead class="text-center">
                         <tr>
                       
 
                            <th>Supplier Name</th>
                            <th>Supplier Email</th>
                         
                           <th>Supplier City</th>
                           <th>Supplier Country</th>
                          
                      
                            <th>Action</th>
                         </tr>
                      </thead>
                      <tbody>
                         
                        <tr>
                           <tr *ngFor="let supp of supplier | search: searchText" class="text-center">
                               <td>{{supp.supplier_name}}</td>
                               <td>{{supp.country}}</td>
                               <td>{{supp.city}}</td>
                             
                               <td>{{supp.supplier_email}}</td>
            
                              
                               <td>
                                 <a href="edit-supplier/{{supp._id}}">
                                   <mat-icon>edit</mat-icon></a> &nbsp;
                 
                                
  
                                     <a (click)=" softRoles(supp)">
                                      <mat-icon>delete</mat-icon></a>
                                 </td>
                           </tr>

 
                       
 
                         
 
                      </tbody>
 
                   </table>
                </form>
 
 
             </div>
          </div>
       </div>
    </div>
 </div>
