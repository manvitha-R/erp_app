
<div class="container mt-10">



   

    <div class="row">
    <div class="col-md-11" >
     
 
          <div class="card ">
 
             <div class="card-header">
              
                <h2 class="text-center"> -- Invoice LIST --</h2>
                <h4>
                   <a href="add-invoice" class="btn btn-primary float-end">Add Invoice</a>&nbsp;
                 </h4>
                 <br>
                 <input type="text"  class="form-control" placeholder="search" [(ngModel)]="searchText">
              
             </div>
             
 
             <div class="card-body">
            
 
                <form action="code1.php" method="POST">
                    
 
                   <table class="table table-bordered ">
 
                      <thead class="text-center">
                         <tr >
                       
 
                            <th>GST Type</th>
                            <!-- <th>Item</th>
                            <th>Salesmen</th>
                            <th>Customer Email</th> -->
                         
                           <th>Customer Name</th>
                           <th>Salesmen</th>
                           <th>Action</th>
                         </tr>
                      </thead>
                      <tbody>
                         
                        <tr>
                           <tr *ngFor="let invo of invoice | search: searchText" class="text-center">
                               <td>{{invo.invoice_gst_type}}</td>
                               <td>{{invo.invoice_customer}}</td>
                               <td>{{invo.invoice_salesman}}</td>
                               
                              
            
                              
                               <td>
                               <a href="edit-invoice/{{invo._id}}" ><mat-icon>edit</mat-icon></a> &nbsp;
               
                                   <a (click)=" softRoles(invo)"><mat-icon>delete</mat-icon></a>
                               </td>
                           </tr>

 
                       
 
                         
 
                      </tbody>
 
                   </table>
                </form>
 
 
             </div>
          </div>
       </div>
    </div>
 </div>
