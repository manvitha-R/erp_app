
<div class="container mt-10">



   

    <div class="row">
    <div class="col-md-11" >
     
 
          <div class="card ">
 
             <div class="card-header">
              
                <h2 class="text-center"> -- PURCHASE ORDER LIST --</h2>
                <h4>
                   <a href="purchase-order" class="btn btn-primary float-end">Add Purchase Order</a>&nbsp;
                 </h4>
                 <br>
                 <input type="text"  class="form-control" placeholder="search" [(ngModel)]="searchText">
              
             </div>
             
 
             <div class="card-body">
            
 
                <form action="code1.php" method="POST">
                    
 
                   <table class="table table-bordered ">
 
                      <thead class="text-center">
                         <tr >
                       
 
                            <th>GST Type</th>
                            <!-- <th>Item</th>
                            <th>Salesmen</th>
                            <th>Customer Email</th> -->
                         
                           <th>Vendor</th>
                           <th>Email</th>
                           <th>Action</th>
                         </tr>
                      </thead>
                      <tbody>
                         
                        <tr>
                           <tr *ngFor="let pur of purchase_order | search: searchText" class="text-center">
                               <td>{{pur.pur_ord_gst_type}}</td>
                               <td>{{pur.pur_ord_vendor}}</td>
                               <td>{{pur.pur_ord_email}}</td>
                            
                              
            
                              
                               <td>
                               <a href="purchase-edit/{{pur._id}}"><mat-icon>edit</mat-icon></a> &nbsp;
               
                                   <a (click)=" softRoles(pur)" ><mat-icon>delete</mat-icon></a>
                               </td>
                           </tr>

 
                       
 
                         
 
                      </tbody>
 
                   </table>
                </form>
 
 
             </div>
          </div>
       </div>
    </div>
 </div>
