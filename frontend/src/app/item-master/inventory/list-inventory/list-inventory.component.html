
<div class="container mt-10">

    <div class="row">
    <div class="col-md-11" >
          <div class="card ">
 
             <div class="card-header">
              
                <h2 class="text-center"> -- Item LIST --</h2>
                <h4>
                   <a href="add-inventory" class="btn btn-primary float-end">Add Item</a>&nbsp;
                 </h4>
                 <br>
 
                 <input type="text"  class="form-control" placeholder="search" [(ngModel)]="searchText">
             </div>
             
 
             <div class="card-body">
            
 
                <form action="code1.php" method="POST">
                    
 
                   <table class="table table-bordered ">
 
                      <thead class="text-center">
                         <tr>
                           <th>Model #</th>
                            <th>Item Name</th>
                            <th>Item Balance</th>
                           <th>Code</th>
                           <th>HSN Code</th>
                           <th>Action</th>
                         </tr>
                      </thead>
                      <tbody>
                         
                        <tr>
                           <tr *ngFor="let item of inventory | search: searchText" class="text-center">
                              <td>{{item.item_model_no}}</td>
                              <td>{{item.item_name}}</td>
                              <td>{{item.item_balance}}</td>
                              <td>{{item.item_code}}</td>
                              <td>{{item.item_hsn_code}}</td>
                              <td>
                              <a href="edit-inventory/{{item._id}}"><mat-icon>edit</mat-icon></a> &nbsp;
              
                                  <a (click)=" softRoles(item)" ><mat-icon>delete</mat-icon></a>
                              </td>
                           </tr>
 
                      </tbody>
 
                   </table>
                </form>
 
 
             </div>
          </div>
       </div>
    </div>
 </div>
