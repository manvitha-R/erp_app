  <div class="container mt-5">




   <div class="row">
   <div class="col-md-11" >
    

         <div class="card ">

            <div class="card-header">
             
               <h2 class="text-center"> -- Enquiry LIST --</h2>
               <h4>
                  <a href="enquiry-add" class="btn btn-primary float-end">Add Enquiry</a>&nbsp;
                </h4>
                <br>
                <input type="text"  class="form-control" placeholder="search" [(ngModel)]="searchText">
             
            </div>
            

            <div class="card-body">
           

               <form action="code1.php" method="POST">
                   

                  <table class="table table-bordered table-striped">

                     <thead class="text-center">
                        <tr>
                           <th>Enquiry No.</th>
                           <th>Customer Name</th>
                           <th>Item Name</th>
                           <th>Enquiry By</th>
                           <th>Sales Co-ordinator</th>
                           <th>Status</th>
                           <th>Action</th>
                          
                        </tr>
                     </thead>
                     <tbody>
                        
                    
                        <ng-container *ngFor="let enq of enquiry | search: searchText">
                           <tr *ngFor="let item of enq.items" class="text-center">
                             <td>{{ enq.enq_on }}</td>
                             <td>{{ enq.enq_cust_name }}</td>
                             <td>{{ item.item_name }}</td>
                             <td>{{ enq.enq_by }}</td>
                             <td>{{ enq.enq_sales_co_ord }}</td>
                          
                             
                            
                              <td style="color: OrangeRed ">{{enq.status}}</td>

                              <td>
                               <a href="enquiry-edit/{{enq._id}}">
                                 <mat-icon>edit</mat-icon></a> &nbsp;
               
                              

                                   <a (click)=" softRoles(enq)">
                                    <mat-icon>delete</mat-icon></a>
                               </td>
                             
                               <!-- <td>
                               
                                   <select  formControlName="exec_amount" class="form-control">
                                      <option >Taxable</option>
                                      <option href="sale-exec">Bill Amount</option>
                                   
                              
                                    </select>
                                    &nbsp;
                               </td> -->
                              <!-- <td>
                              <a href="edit-designation/{{desc._id}}" class="btn btn-success">Edit</a> &nbsp;
              
                                  <button (click)=" softRoles(desc)" class="btn btn-danger">Delete</button>
                              </td> -->

                          </tr>
                        </ng-container>   


                      

                        

                     </tbody>

                  </table>
               </form>


            </div>
         </div>
      </div>
   </div>
</div>
